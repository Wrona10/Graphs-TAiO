services:
  grafy-taio:
    build:
      context: .
      dockerfile: Dockerfile
    image: grafy-taio:latest
    container_name: grafy-taio
    volumes:
      - ./input:/app/input
      - ./output:/app/output
    # Example: Run with input file and output file
    # Uncomment and modify the line below to pass arguments:
    command: ["/app/input/graph.txt", "/app/output/result.txt"]
    # For approximate mode:
    # command: ["-a", "/app/input/graph.txt", "/app/output/result.txt"]
    # To just show usage, uncomment:
    stdin_open: true
    tty: true
